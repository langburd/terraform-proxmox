---
containers:
  wg-easy:
    description: WireGuard VPN server
    # Enable Docker AppArmor workaround for Proxmox < 9.1
    # This fixes the OCI runtime error: "open sysctl net.ipv4.ip_unprivileged_port_start file: permission denied"
    # Remove this flag after upgrading to Proxmox >= 9.1
    docker_apparmor_fix: true
    hook_script_file_id: lenovo16-hdd:snippets/alpine-docker-setup.sh
    initialization:
      dns:
        servers:
          - 192.168.8.1
      hostname: wg-easy
      ip_config:
        ipv4:
          address: 192.168.9.170/23
          gateway: 192.168.8.1
    node_name: hpelite32
    operating_system:
      template_file_id: lenovo16-hdd:vztmpl/alpine-3.22-default_20250617_amd64.tar.xz
      type: alpine
    pool_id: production
    tags:
      - production
      - vpn
      - wireguard
