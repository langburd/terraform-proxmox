---
# https://yamllint.readthedocs.io/en/stable/configuration.html
extends: default

rules:
  # Allow longer lines for Terraform and infrastructure configurations
  line-length: disable

  # Standard 2-space indentation for YAML files
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Allow reasonable spacing in comments
  comments:
    min-spaces-from-content: 1

  # Be flexible with truthy values for Terraform and Kubernetes configs
  truthy:
    allowed-values:
      - "true"
      - "false"
      - "on"
      - "off"
      - "yes"
      - "no"
    check-keys: true

  # Allow empty values which are common in infrastructure configs
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: false

  # Be lenient with brackets for complex configurations
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Allow reasonable spacing in braces
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Enforce document start marker for all YAML files
  document-start:
    present: true
